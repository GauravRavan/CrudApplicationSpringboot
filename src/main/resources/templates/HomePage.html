<!DOCTYPE html>
<html xmlns:th="http://thymLeaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<meta charset="ISO-8859-1">

<title>Insert title here</title>
</head>
<body class="text-white bg-dark" >
<h1 align="center">Employee List</h1>

<a  th:href="@{/showNewEmployeeForm}" class="btn btn-info">Add Employee</a><br><br>
<table class="table table-striped table-dark table-bordered table-hover" width="100%" border="1" cellpadding="10" cellspacing="1">
<tr>
<th>name</th>
<th>email</th>
<th>marks</th>
<th colspan="2">Action</th>
</tr>

<tr th:each = "employee :${employees}">
<th th:text = "${employee.name}"></th>
<th th:text = "${employee.email}"></th>
<th th:text= "${employee.marks}"></th>
<th><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-block">Delete</a></th>
<th><a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-info btn-block">Update</a></th>
</tr>
</table>

</body>
</html>
